<!DOCTYPE html>
<!-- 

  ZINE.CSS


  Hello Would be hackers. You might not want to edit this file. Most things you want to edit are in the specific HTML files:
    front-page.html
    back-page.html
    page-1...

    etc. 


-->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE-CSS</title>
    <script src="zine.js"></script>
    <link href="zine.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
  <zine-wrapper>

    <zine-header id="zine-header"></zine-header>
    <zine-footer id="zine-footer"></zine-footer>

    <zine-cover>
      <!-- Front and back of the Zine respectively -->
      <zine-page id="back-page" name="Back Page"></zine-page>
      <zine-page id="front-page" name="Front Page"></zine-page>

    </zine-cover>

    <zine-page id="inside-front-cover" name="Inside Front Cover"></zine-page>

    <zine-page id="page-1" name="Page 1"></zine-page>
    <zine-page id="page-2" name="Page 2"></zine-page>
    <zine-page id="page-3" name="Page 3"></zine-page>
    
    <zine-spread-page id="spread" name="spread">
    <zine-page id="page-4" name="Spread Left Page"></zine-page>
    <zine-page id="page-5" name="Spread Right Page"></zine-page>

    </zine-spread-page>

    <zine-page id="page-6" name="Page 6"></zine-page>
    <zine-page id="page-7" name="Page 7"></zine-page>
    <zine-page id="page-8" name="Page 8"></zine-page>

    <zine-page id="inside-back-cover" name="Inside Back Cover"></zine-page>
  </zine-wrapper>

  <script>
    dispatch('GO TO PAGE', 'front-page')


  </script>

</body>
</html>
