    etc.

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINE-CSS</title>
    <script src="zine.js"></script>
    <link href="zine.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
  <zine-wrapper>
    <zine-cover>
      <!-- Front and back of the Zine respectively -->
      <zine-page id="back-page"></zine-page>
      <zine-page id="front-page"></zine-page>

    </zine-cover>


    <zine-page id="page-1"></zine-page>
    <zine-page id="page-6"></zine-page>


    <zine-page id="page-2"></zine-page>

    <zine-page id="page-5"></zine-page>

    
    <zine-spread-page id="spread">
    </zine-spread-page>


  </zine-wrapper>

  <script>
    dispatch('GO TO PAGE', 'front-page')


  </script>

</body>
</html>
